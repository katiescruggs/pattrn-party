<!doctype html>
<html>
  <head>
    <title>Pattrn Party</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="accordion-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>
        PATTRN <span class="accent-color">PARTY</span>
      </h1>
      <div class="heading-line line"></div>
      <h2>
        Katie Scruggs
      </h2>
    </header>
    <main>
      <section class="accordion-section">
        <div class="subheading">
          <h3>
            ACCORDION TABS
          </h3>
          <div class="line"></div>
        </div>

        <div class="accordion">
          <div id="0" class="panel">
            <button class="tab first-tab">Tab 1</button>
            <div class="content">
              Content 1
            </div>
          </div>

          <div id="1" class="panel">
            <button class="tab">Tab 2</button>
            <div class="content">
              Content 2
            </div>
          </div>

          <div id="2" class="panel">
            <button class="tab">Tab 3</button>
            <div class="content">
              Content 3
            </div>
          </div>

          <div id="3" class="panel">
            <button class="tab last-tab">Tab 4</button>
            <div class="content">
              Content 4
            </div>
          </div>
        </div>

        <button id="accordion-btn" class="view">VIEW CODE</button>
      </section>

      <section class="cards-section">
        <div class="subheading">
          <h3>
            FLEXIBLE CARDS
          </h3>
          <div class="line"></div>
        </div>

        <button class="view">VIEW CODE</button>
      </section>

      <section class="header-section">
        <div class="subheading">
          <h3>
            HEADER BAR
          </h3>
          <div class="line"></div>
        </div>

        <button class="view">VIEW CODE</button>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="accordion.js"></script>
  </body>
</html>
